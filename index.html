<!DOCTYPE html>
<html>
<head>
  <title>Rotating Wheel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wheel {
      width: 40vw;
      max-width: 400px;
      height: 40vw;
      max-height: 400px;
      border-radius: 50%;
      background: conic-gradient(
        red 0% 25%,
        green 25% 50%,
        yellow 50% 75%,
        blue 75% 100%
      );
      position: relative;
      overflow: hidden;
      transition: transform 1s;
    }

    .wheel::after {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: white;
      border-radius: 50%;
    }

    .wheel:hover {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div class="wheel"></div>
</body>
</html>
